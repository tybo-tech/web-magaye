<app-banner-widget [heading]="heading"></app-banner-widget>
<button (click)="back()">Back</button>

<div class="section about" *ngIf="item">
  <h2>

  </h2>

  <div class="form-item">
    <label for="">Benefit Name*</label>
    <input type="text" [(ngModel)]="item.Name">
  </div>

  
  <div class="form-item">
 
    <label for="">Benefit Group</label>

    <select name="" id="" [(ngModel)]="item.ItemCategory">
      <option *ngFor="let cat of PLAN_INCLUDES" [value]="cat.Name">{{cat.Name}}</option>
    </select>
  </div>

  <div class="form-item">
    <label for="">Benefit Display Image*</label>
    <app-image-widget [image]="item.ImageUrl" (imageChangedEvent)="onImageChangedEvent($event)">
    </app-image-widget>

  </div>

  <div class="form-item">
    <label for="">Benefit Description</label>
    <textarea name="" [(ngModel)]="item.Description" id="" cols="30" rows="6"></textarea>
  </div>


  <div class="form-item">
    <label for="">Benefit Status*</label>

    <select name="" id="" [(ngModel)]="item.ItemStatus">
      <option value="Published">Active</option>
      <option value="Draft">In-Active</option>
      <option value="Deleted">Deleted</option>
    </select>
  </div>
