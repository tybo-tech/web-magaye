<app-banner-widget [heading]="'Login to your account.'"></app-banner-widget>

<div class="section about">
  <h2>

  </h2>

  <div class="form-item">
    <label for="">Your User Name*</label>
    <input type="email" [(ngModel)]="email" placeholder="Full names">
  </div>

  <div class="form-item">
    <label for="">Your Password*</label>
    <input type="password" [(ngModel)]="password" placeholder="Full names">
  </div>


  <br>
  <div class="action">
    <button (click)="login()">Login</button>

    <p class="error" *ngIf="error">
      {{error}}
    </p>
  </div>
</div>
